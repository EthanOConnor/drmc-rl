algo: APPO
env: DrMarioRetroEnv-v0
experiment: drmario_state_eval_bootstrap

num_workers: 8
num_envs_per_worker: 32
rollout: 128

gamma: 0.997
gae_lambda: 0.95
ppo_clip_ratio: 0.2
entropy_coef: 0.003
learning_rate: 0.0003

obs_mode: state
frame_stack: 4

# Evaluator bootstrap knobs
use_evaluator_bootstrap: true
lambda_bootstrap: 1.0
bootstrap_mode: mean  # mean|quantile|cvar
bootstrap_tau: 0.5
bootstrap_alpha: 0.25

with_wandb: false
save_every_sec: 600

