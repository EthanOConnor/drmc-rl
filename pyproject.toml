[project]
name = "drmc-rl"
version = "0.0.1"
description = "Dr. Mario RL environment, training, and evaluation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "gymnasium>=0.29",
    "numpy>=1.24",
]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]
ignore = []

[project.optional-dependencies]
retro = [
    "stable-retro",
    "opencv-python",
]
rl = [
    "torch",
    "torchvision",
    "torchaudio",
    "torchrl",
    "sample-factory",
    "pettingzoo",
]
dev = [
    "black",
    "ruff",
    "pytest",
    "pandas",
    "pyarrow",
    "matplotlib",
]
